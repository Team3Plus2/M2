apply plugin: 'java'

defaultTasks 'jar'

compileJava {
    classpath = fileTree(dir: 'lib', include: '*.jar')
}

javadoc {
    classpath = fileTree(dir: 'lib', include: '*.jar')
}

jar {
    manifest {
        attributes (
            'Class-Path' : '../../lib/resources.jar',
            'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain'
        )
    }
}